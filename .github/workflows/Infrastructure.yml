name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - "Infrastructure/**"
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GHPAT_TOKEN || github.token }}

permissions:
  contents: read
  id-token: write

jobs:
  prod:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/login@v1
        with:
          client-id: "883a698a-129b-4587-bcfa-19eee5b6d5a5"
          tenant-id: "a7d6f80b-b14f-412b-bdba-38d835993f6e"
          subscription-id: "a81f821e-5466-4898-8671-bf41188f39b3"

      - name: Deploy Template
        id: deploy-template
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: "a81f821e-5466-4898-8671-bf41188f39b3"
          resourceGroupName: "test"
          template: ./Infrastructure/main.bicep
          deploymentMode: Incremental
          deploymentName: "school-infra-deployment"
          parameters: Infrastructure/main.parameters.json environmentName=prod sqlAdminPassword=SqlAdmin@12345  appUserPassword=AppUser@12345  resourceToken=TestToken123
          failOnStdErr: false

      - name: Display Environment Variables
        env:
          GH_TOKEN: ${{ env.GITHUB_TOKEN }}
        run: |
          echo "${{ steps.deploy-template.outputs.API_NAME }}"
          echo "${{ steps.deploy-template.outputs.DATABASE_SERVER_NAME }}"
          echo "${{ steps.deploy-template.outputs.DATABASE_NAME }}"
          echo "${{ steps.deploy-template.outputs.STUDENTPORTAL_NAME }}"
          echo "${{ steps.deploy-template.outputs.APPLICATIONINSIGHTS_CONNECTION_STRING }}"
